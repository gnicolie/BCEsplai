    <h1>Caracteres especiales y sus equivalentes HTML</h1>

    <ul>
        <li>&#59;</li>
        <li>&amp;</li>
        <li>&lt;</li>
        <li>&gt;</li>
        <li>&#39; </li>
        <li>&quot; </li>
        <li>&#92; </li>
        <li>&copy; </li>
        <li>&#47; </li>
        <li>nbsp : &nbsp; </li>
        <li>&euro;</li>
    </ul>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
    <style>
        /* AquÃ­ van tus estilos CSS */
        .grid-container {
            display: grid;
            grid-template: repeat(2, 1fr)/repeat(2, 1fr);
            background-color: aqua;
        }

        div > div {
            background-color: #f1f1f1;
            text-align: center;
        }
        .grid-item{
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Elemento que ocupa dos columnas</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
    </div>
</body>
</html>
